<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOODLINK - Connect Donors. Save Lives.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #d10000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation */
        .main-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            z-index: 1000;
            background: #d10000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.3rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo i {
            color: white;
        }

        /* Section Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 3rem;
            background: #d10000;
            margin-top: 80px;
        }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            gap: 4rem;
        }

        /* Contenu texte */
        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        /* Titre principal */
        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: white;
            text-transform: uppercase;
        }

        .title-line {
            display: block;
        }

        /* Sous-titre */
        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 2.5rem;
            color: white;
        }

        .subtitle-line {
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Bouton CTA */
        .cta-button {
            background: white;
            color: #d10000;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: #f8f8f8;
        }

        /* Image */
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .hero-title {
                font-size: 3.2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .hero-container {
                gap: 3rem;
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 2rem 1.5rem;
                margin-top: 60px;
            }
            
            .hero-container {
                flex-direction: column;
                gap: 2rem;
            }
            
            .hero-title {
                font-size: 2.8rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .hero-content {
                max-width: 100%;
            }
            
            .hero-image img {
                max-width: 400px;
            }
            
            .main-nav {
                padding: 1rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 1rem 2.5rem;
                font-size: 1rem;
            }
            
            .logo {
                font-size: 1.1rem;
            }
            
            .hero-image img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-tint"></i>
                <span>BLOODLINK</span>
            </div>
        </div>
    </nav>

    <!-- Section Hero -->
    <section class="hero" id="home">
        <div class="hero-container">
            <!-- Contenu texte -->
            <div class="hero-content">
                <div class="hero-text">
                    <!-- Titre principal -->
                    <h1 class="hero-title">
                        <span class="title-line">Connect Donors.</span>
                        <span class="title-line">Save Lives.</span>
                    </h1>
                    
                    <!-- Sous-titre -->
                    <p class="hero-subtitle">
                        <span class="subtitle-line">BloodLink is the leading platform</span>
                        <span class="subtitle-line">connecting blood donors with those</span>
                        <span class="subtitle-line">in urgent need. Join thousands of</span>
                        <span class="subtitle-line">heroes making a difference every day.</span>
                    </p>
                    
                    <!-- Bouton CTA - CORRIGÃ‰ pour rediriger vers signup.html -->
                    <button class="cta-button" onclick="window.location.href='signup.html'">
                        Get Started
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Image -->
            <div class="hero-image">
                <img src="images/don.jpg" alt="Blood donation" onerror="this.style.display='none'">
            </div>
        </div>
    </section>
</body>
</html>
